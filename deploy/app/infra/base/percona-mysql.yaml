apiVersion: pxc.percona.com/v1
kind: PerconaXtraDBCluster
metadata:
  name: shopware-mysql
  namespace: shopware
spec:
  crVersion: 1.16.0
  secretsName: shopware-pxc-credentials
  unsafeFlags:
    tls: true
    pxcSize: true
    proxySize: true
  updateStrategy: SmartUpdate
  upgradeOptions:
    versionServiceEndpoint: https://check.percona.com
    apply: disabled
    schedule: "0 4 * * *"
  tls:
    enabled: false
  pxc:
    size: 1
    image: perconalab/percona-xtradb-cluster-operator:main-pxc8.0
    volumeSpec:
      persistentVolumeClaim:
        resources:
          requests:
            storage: 4Gi
    # https://developer.shopware.com/docs/guides/hosting/performance/performance-tweaks.html
    configuration: |
      [mysqld]
      group_concat_max_len=320000
      sql_mode=''

  users:
    - name: shopware
      dbs:
        - shopware
      hosts:
        - localhost
        - 10.244.0.0/16 # Pod CIDR
      grants:
        - ALL
      #        - SELECT
      #        - DELETE
      #        - INSERT
      #        - CREATE
      passwordSecretRef:
        name: shopware-db-credentials

    #  secretsName: shopware-db-credentials
