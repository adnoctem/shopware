  haproxy:
    enabled: true
    size: 1
    image: percona/haproxy:2.8.11

  proxysql:
    enabled: false
    image: perconalab/percona-xtradb-cluster-operator:main-proxysql
    size: 1
    volumeSpec:
      persistentVolumeClaim:
        storageClassName: standard
        resources:
          requests:
            storage: 2Gi
