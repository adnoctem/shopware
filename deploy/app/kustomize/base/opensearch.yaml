apiVersion: opensearch.opster.io/v1
kind: OpenSearchCluster
metadata:
  name: shopware-opensearch
  namespace: shopware
spec:
  general:
    httpPort: 9200
    serviceName: shopware-opensearch
    version: 2.18.0
    vendor: opensearch
    setVMMaxMapCount: true
  security:
    config:
      ## take a look at opensearch-k8s-operator/docs/userguide/main.md (Custom admin user)
      adminCredentialsSecret:
        name: shopware-opensearch-credentials
        # securityConfigSecret:
        #name: securityconfig-secret
    tls:
      transport:
        generate: true
      http:
        generate: true
  dashboards:
    opensearchCredentialsSecret:
      name: shopware-opensearch-credentials
    version: 2.18.0
    enable: true
    replicas: 2
    resources:
      requests:
        memory: "1Gi"
        cpu: "500m"
      limits:
        memory: "1Gi"
        cpu: "500m"
  confMgmt:
    smartScaler: true
  nodePools:
    - component: masters
      replicas: 3
      diskSize: "30Gi"
      nodeSelector:
      persistence:
        pvc:
          storageClass: gp3
          accessModes:
            - ReadWriteOnce
      resources:
        requests:
          memory: "2Gi"
          cpu: "750m"
        limits:
          memory: "2Gi"
          cpu: "750m"
      roles:
        - "master"
        - "data"
    - component: nodes
      replicas: 3
      diskSize: "30Gi"
      nodeSelector:
      persistence:
        pvc:
          storageClass: gp3
          accessModes:
            - ReadWriteOnce
      resources:
        requests:
          memory: "2Gi"
          cpu: "750m"
        limits:
          memory: "2Gi"
          cpu: "750m"
      roles:
        - "data"
    - component: coordinators
      replicas: 3
      diskSize: "30Gi"
      nodeSelector:
      persistence:
        pvc:
          storageClass: gp3
          accessModes:
            - ReadWriteOnce
      resources:
        requests:
          memory: "1Gi"
          cpu: "500m"
        limits:
          memory: "1Gi"
          cpu: "500m"
      roles:
        - "ingest"
