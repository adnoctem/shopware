apiVersion: v1
kind: ConfigMap
metadata:
  name: shopware-config
  namespace: shopware
data:
  APP_ENV: "dev"
  APP_URL: "https://shop.delta4x4.dev"
  BLUE_GREEN_DEPLOYMENT: "0"
  INSTANCE_ID: "YDCrBocYLgAb1ef3Yv31e2fnicLiOpXw"
  STOREFRONT_PROXY_URL: "https://shop.delta4x4.dev"
