apiVersion: pxc.percona.com/v1
kind: PerconaXtraDBCluster
metadata:
  name: redacted
  namespace: redacted
spec:
  crVersion: 1.16.0
  secretsName: shopware-pxc-credentials
  unsafeFlags:
    tls: true
    pxcSize: true
    proxySize: true
  updateStrategy: SmartUpdate
  upgradeOptions:
    versionServiceEndpoint: https://check.percona.com
    apply: disabled
    schedule: "0 4 * * *"
  tls:
    enabled: false
  pxc:
    size: 3
    image: perconalab/percona-xtradb-cluster-operator:main-pxc8.0
    volumeSpec:
      persistentVolumeClaim:
        storageClassName: linode-block-storage-retain
        resources:
          requests:
            storage: 4Gi
    # https://developer.shopware.com/docs/guides/hosting/performance/performance-tweaks.html
    configuration: |
      [mysqld]
      # Performance configurations
      back_log = 50
      max_connections = 100
      wait_timeout = 256
      max_connect_errors = 10

      table_open_cache = 2048
      max_allowed_packet = 64M
      max_heap_table_size = 512M

      read_buffer_size = 64M
      read_rnd_buffer_size = 64M
      sort_buffer_size = 64M
      join_buffer_size = 64M

      thread_cache_size = 8
      thread_stack = 240K

      ft_min_word_len = 4
      transaction_isolation = REPEATABLE-READ
      tmp_table_size = 512M

      slow_query_log
      long_query_time = 2
      server-id = 1

      # Shopware configuration
      default-time-zone = '+00:00'
      group_concat_max_len = 400000
      sql-mode = 'STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION'

  users:
    - name: shopware
      dbs:
        - shopware
      hosts:
        - localhost
        - 10.244.0.0/16 # Pod CIDR
      grants:
        - ALL
      passwordSecretRef:
        name: shopware-mysql-credentials
        key: password

  haproxy:
    enabled: true
    size: 1
    image: percona/haproxy:2.8.11
    volumeSpec:
      persistentVolumeClaim:
        storageClassName: linode-block-storage
        resources:
          requests:
            storage: 5Gi
  logcollector:
    enabled: true
    image: perconalab/percona-xtradb-cluster-operator:main-logcollector
  proxysql:
    enabled: false
    image: perconalab/percona-xtradb-cluster-operator:main-proxysql
    size: 1
    volumeSpec:
      persistentVolumeClaim:
        storageClassName: linode-block-storage
        resources:
          requests:
            storage: 5Gi
